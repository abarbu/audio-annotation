<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
  <head>
    <title>Audio annotation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script type="text/javascript" src="//cachedcommons.org/cache/jquery-hotkeys/0.0.0/javascripts/jquery-hotkeys-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/0.5.2/chroma.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/2.0.1/js/bootstrap-switch.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/2.0.1/css/bootstrap3/bootstrap-switch.min.css">
    <link href="gui.css" rel="stylesheet" type="text/css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-2">
        <button type="button" class="btn btn-warning btn-lg button-spacing" id="reset">Reset</button>
      </div>
      <div class="col-xs-8">
        <div id="loading">
          <h3><span class="label label-info">Loading audio ...</span></h3>
        </div>
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-success btn-lg button-spacing" id="submit">Submit</button>
      </div>
    </div>
    <div>
      <div id="container">
        <img class="img" id="spectrogram" alt="" />
        <svg id="d3" width="1200" height="610"></svg>
        <canvas id="canvas" width="1200" height="565"></canvas>
      </div>
    </div>

    <button type="button" class="btn btn-default" id="play">
      <span class="shortcut">P</span>lay from beginning</button>
    <button type="button" class="btn btn-default" id="resume">
      <span class="shortcut">R</span>esume current</button>
    <button type="button" class="btn btn-default" id="stop">
      S<span class="shortcut">t</span>op</button>
    <button type="button" class="btn btn-default" id="end-word">
            <span class="shortcut">E</span>nd word</button>
    <button type="button" class="btn btn-default" id="delete-selection">
      <span class="shortcut">D</span>elete selection</button>
    <button type="button" class="btn btn-default" id="play-selection">
      Play <span class="shortcut">s</span>election</button>
    <!-- <input type="checkbox" checked id="audio1" data-label-text="TV"> -->
    <!-- <input type="checkbox" id="audio" checked data-size="small" data-label-text="Audio"> -->

    <div> <h3 id="words"> </h3> </div>
    <script type="text/javascript" src="gui.js"></script>
  </body>
</html>
